# vim:ft=kitty

## name:     Nord Kitty Diff
## author:   Local preset
## license:  MIT
## blurb:    Nord-flavored kitty-diff preset with balanced syntax contrast.

# Map common extensions so Python/Bash/YAML and web stacks highlight correctly.
syntax_aliases       pyj:py pyi:py pyw:py recipe:py bash:sh zsh:sh env:sh yml:yaml tsx:typescript vue:html svelte:html mdx:markdown pcss:css postcss:css gql:graphql tfvars:terraform j2:jinja

# Nord token palette.
pygments_style       nord

# text
foreground           #d8dee9
# polar night
background           #2e3440
# snow storm
title_fg             #e5e9f0

# darker polar night
title_bg             #3b4252
margin_bg            #3b4252

# frost
margin_fg            #88c0d0
# darker polar night
filler_bg            #3b4252

# red blend
removed_bg           #4f3943
highlight_removed_bg #674550
removed_margin_bg    #5b404a

# green blend
added_bg             #404e44
highlight_added_bg   #53624f
added_margin_bg      #49574a

# header rows
hunk_margin_bg       #434c5e
hunk_bg              #434c5e

# search/select
search_bg            #d08770
search_fg            #2e3440
select_bg            #5e81ac
select_fg            #eceff4
