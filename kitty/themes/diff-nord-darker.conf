# vim:ft=kitty

## name:     Nord Darker Kitty Diff
## author:   Local preset
## license:  MIT
## blurb:    Darker Nord preset for kitty-diff with deeper backgrounds.

# Map common extensions so Python/Bash/YAML and web stacks highlight correctly.
syntax_aliases       pyj:py pyi:py pyw:py recipe:py bash:sh zsh:sh env:sh yml:yaml tsx:typescript vue:html svelte:html mdx:markdown pcss:css postcss:css gql:graphql tfvars:terraform j2:jinja

# Darker Nord token palette.
pygments_style       nord-darker

# text
foreground           #d8dee9
# darker base
background           #242933
# snow storm
title_fg             #e5e9f0

# panel background
title_bg             #2b303b
margin_bg            #2b303b

# frost accent
margin_fg            #81a1c1
# panel background
filler_bg            #2b303b

# red blend
removed_bg           #46313b
highlight_removed_bg #5b3e48
removed_margin_bg    #523842

# green blend
added_bg             #37453b
highlight_added_bg   #475747
added_margin_bg      #405043

# header rows
hunk_margin_bg       #353d4a
hunk_bg              #353d4a

# search/select
search_bg            #bf616a
search_fg            #eceff4
select_bg            #5e81ac
select_fg            #eceff4
